name: Merge EPG

permissions:
  contents: write

on:
  schedule:
    - cron: "1 16 * * *"    # every day at 00:01 MYT (16:01 UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la

      - name: Run EPG merge script
        run: python epg_merge.py

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "EPG auto-update" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Delete old workflow runs (keep latest 3)
        env:
          GH_TOKEN: ${{ secrets.EPG_CLEANUP }}
          OWNER: SGolden58
          REPO: epg
        run: |
          echo "Fetching all workflow runs..."
          runs=$(gh api --paginate "/repos/$OWNER/$REPO/actions/runs" --jq '.workflow_runs | sort_by(.created_at) | reverse | .[].id')
          count=0
          for run_id in $runs; do
            count=$((count+1))
            if [ $count -gt 3 ]; then
              echo "üóëÔ∏è Deleting workflow run ID: $run_id"
              gh api -X DELETE "/repos/$OWNER/$REPO/actions/runs/$run_id"
              sleep 1
            fi
          done
          echo "‚úÖ Deleted all but latest 3 runs."
