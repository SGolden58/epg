name: Update HOY EPG

permissions:
  contents: write

on:
  schedule:
    - cron: "1 16 * * *"    # every day at 00:01 MYT (16:01 UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la

      - name: Generate HOY EPG
        run: python hoy.py

      - name: Commit & push updated HOY EPG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add hoy.xml
          git commit -m "Auto-update HOY EPG" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
