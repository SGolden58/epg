name: Update HOY EPG

on:
  schedule:
    - cron: '1 16 * * 0'  # Every Monday 0:01am
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install requests playwright

      - name: Install Playwright browsers
        run: |
          python -c "import playwright, sys; print('playwright', playwright)"
          playwright install chromium

      - name: Run HOY EPG generator
        run: python hoy.py

      - name: Commit & push updated EPG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add hoy.xml || true
          git commit -m "Auto update HOY EPG" || echo "No changes to commit"
          git push || echo "Push failed"
